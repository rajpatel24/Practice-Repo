{% url 'index' as index %}

<nav class="navbar navbar-expand-lg">
<div class="container">
  <a class="navbar-brand" href="/"><h2>My <em>Blog</em></h2></a>

     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
    <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item {% if request.path == index %} active {% endif %}">
        <a class="nav-link" href='/'>Home</a>
      </li>



       {% if user.is_authenticated %}

      <li class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
        <a class="nav-link" href="/dashboard">Dashboard</a>
      </li>

      <li class="nav-item dropdown">
        		<a class="nav-link dropdown-toggle {% if request.resolver_match.url_name == 'profile' or request.resolver_match.url_name == 'account_change_password'%}active{% endif %}" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          			<i class="fa fa-user-circle-o fa-lg" aria-hidden="true"></i>
        		</a>
        		<div class="dropdown-menu" aria-labelledby="navbarDropdown">
<!---->
          			<a class="dropdown-item" href="{% url 'account_change_password' %}">Change Password</a>

          			<div class="dropdown-divider"></div>
          			<a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
        		</div>
      		</li>


      {% else %}
      <li class="nav-item {% if request.resolver_match.url_name == 'account_login' %}active{% endif %}">
        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
      </li>
      <li class="nav-item {% if request.resolver_match.url_name == 'account_signup' %}active{% endif %}">
        <a class="nav-link" href="{% url 'account_signup' %}">Signup</a>
      </li>
      {% endif %}
    </ul>
  </div>
</div>
</nav>
